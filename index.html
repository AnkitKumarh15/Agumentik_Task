<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motrew Real Estate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
          <div class="company-name">Mostrew</div>
          <ul class="menu">
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#product">Product</a></li>
          </ul>
          <div class="login-button">
            <button>Login</button>
          </div>
        </div>
    </nav>

    <div class="property-images">
        <img src="./images/pic1.webp" alt="p1">
        <img src="./images/pic2.jpg" alt="p2">
        <img src="./images/pic3.jpg" alt="p3">
        <img src="./images/pic4.jpg" alt="P4">
        <img src="./images/pic5.jpg" alt="p1">
        <img src="./images/pic6.jpg" alt="p2">
        <!-- <img src="./images/pic7.jpg" alt="p3">
        <img src="./images/pic8.jpg" alt="P4"> -->
      </div>

      <div class="property-images">
        <div class="property">
          <img src="./images/p1.png" alt="Happy Customers">
          <div class="property-count">500+</div>
          <div class="property-label">Happy Customers</div>
        </div>
    
        <div class="property">
          <img src="./images/p2.png" alt="Premium Properties">
          <div class="property-count">200+</div>
          <div class="property-label">Premium Properties</div>
        </div>

        <div class="property">
        <img src="./images/p3.png" alt="Award Winning">
        <div class="property-count">30+</div>
        <div class="property-label">Award Winning</div>
      </div>
  
      <div class="property">
        <img src="./images/p4.png" alt="Work Experience">
        <div class="property-count">15+</div>
        <div class="property-label">Work Experience</div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2023 Mostrew Real Estate. All rights reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="style.js"></script>
</body>
</html>
